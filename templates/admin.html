{% extends 'base.html' %}
{% block content %}
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <h3 class="card-title text-center mb-4 fw-light text-teal">Nurture Bed Availability</h3>
                        <form method="post">
                            <div class="row">
                                <div class="col-md-4 mb-3 position-relative">
                                    <label class="form-label text-muted">ICU Beds</label>
                                    <input type="number" name="icu" value="{{ beds['ICU']['available'] }}" class="form-control rounded-pill" required>
                                    <span class="tooltip-icon" data-bs-toggle="tooltip" title="Update to support critical care.">?</span>
                                </div>
                                <div class="col-md-4 mb-3 position-relative">
                                    <label class="form-label text-muted">General Beds</label>
                                    <input type="number" name="general" value="{{ beds['General']['available'] }}" class="form-control rounded-pill" required>
                                    <span class="tooltip-icon" data-bs-toggle="tooltip" title="Help everyday wellness.">?</span>
                                </div>
                                <div class="col-md-4 mb-3 position-relative">
                                    <label class="form-label text-muted">Oxygen Beds</label>
                                    <input type="number" name="oxygen" value="{{ beds['Oxygen']['available'] }}" class="form-control rounded-pill" required>
                                    <span class="tooltip-icon" data-bs-toggle="tooltip" title="Breathe life into updates.">?</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-teal w-100 rounded-pill ripple">Save Changes</button>
                        </form>
                    </div>
                </div>
                <h4 class="mt-5 text-center fw-light text-teal">Current Wellness Status</h4>
                <div class="row mt-3">
                    {% for type, data in beds.items() %}
                        <div class="col-md-4">
                            <div class="alert alert-pastel rounded-3">
                                <strong class="text-teal">{{ type }}:</strong> {{ data.available }} available ({{ data.last_updated }})
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
